<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Место' " class="header__logo">
    </header>
    <section class="popup popup_type_edit">
        <form name="profile-edit-popup" class="popup__container" novalidate>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input id="input-name" name='profile-name' class="popup__input-item popup__input-item_el_name" type="text"
                value="" required minlength="2" maxlength="40">
            <span id='input-name-error' class="error"></span>
            <input id='job-input' name='profile-job' class="popup__input-item popup__input-item_el_job" type="text"
                value="" required minlength="2" maxlength="40">
            <span id='job-input-error' class="error"></span>
            <button class="popup__button popup__button_add" type="submit">Сохранить</button>
            <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image"
                    src="./images/close.svg" alt="закрыть форму"></button>
        </form>
    </section>
    <section class="popup popup_type_add-card">
        <form name="card-add-popup" class="popup__container" novalidate>
            <h3 class="popup__heading">Новое место</h3>
            <input id="input-card-name" name='card-name' class="popup__input-item popup__input-item_el_card-name"
                type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
            <span id="input-card-name-error" class="error"></span>
            <input id="input-link" name='card-link' class="popup__input-item popup__input-item_el_card-link" type="url"
                placeholder="Ссылка на картинку" value="" required>
            <span id="input-link-error" class="error"></span>
            <button class="popup__button popup__button_add" type="submit" disabled>Сохранить</button>
            <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image"
                    src="./images/close.svg" alt="закрыть форму"></button>
        </form>
    </section>
    <section class="popup popup_type_image-card">
        <div name="card-add-popup" class="popup__container-image">
            <img class="popup__image" src="#" alt="alternative text of image">
            <p class="popup__title"></p>
            <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image"
                    src="./images/close.svg" alt="закрыть форму"></button>
        </div>
    </section>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>

            <button type="button" class="profile__add-btn"></button>

        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element">
        <div class="element">
            <img class="element__image" src="#" alt="alternative text of image">
            <button type="button" class="element__trash"></button>
            <div class="element__info">
                <h2 class="element__place"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./script/script.js"></script>


</body>

</html>
