<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Место' " class="header__logo">
    </header>
    <section class="popup popup_type_edit">
        <form name="profile-edit-popup" class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input name='profile-name' class="popup__input-item popup__input-item_el_name" type="text"
                value="Жак-Ив Кусто">
            <input name='profile-job' class="popup__input-item popup__input-item_el_job" type="text"
                value="Исследователь океана">
            <button class="popup__save-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn" type="reset"><img class="popup__close-image" src="./images/close.svg"
                    alt="закрыть форму"></button>
        </form>
    </section>
    <section class="popup popup_type_add-card">
        <form name="card-add-popup" class="popup__container">
            <h3 class="popup__heading">Новое место</h3>
            <input name='card-name' class="popup__input-item popup__input-item_el_card-name" type="text"
                placeholder="Название" value="">
            <input name='card-job' class="popup__input-item popup__input-item_el_card-link" type="text"
                placeholder="Ссылка на картинку" value="">
            <button class="popup__add-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn" type="reset"><img class="popup__close-image" src="./images/close.svg"
                    alt="закрыть форму"></button>
        </form>
    </section>
    <section class="popup popup_type_image-card">
        <form name="card-add-popup" class="popup__container popup__container-image">
            <img class="popup__image" src="" alt="">
            <p class="popup__title"></p>
            <button class="popup__close-btn" type="reset"><img class="popup__close-image" src="./images/close.svg"
                    alt="закрыть форму"></button>
        </form>
    </section>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            
            <button type="button" class="profile__add-btn"></button>

        </section>
        <section class="elements">
          
        </section>
    </main>
    <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element">
        <div class="element">
            <img class="element__image" src="" alt="">
            <button type="button" class ="element__trash"></button>
            <div class="element__info">
                <h2 class="element__place"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script async src="./script/script.js"></script>
</body>

</html>
