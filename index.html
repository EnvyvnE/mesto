<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип 'Место' " class="header__logo">
    </header>
    <section class="popup">
        <form name="profile-edit-popup" class="popup__container">
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input name='profile-name' class="popup__input-item popup__input-item_el_name" type="text"
                value="Жак-Ив Кусто">
            <input name='profile-job' class="popup__input-item popup__input-item_el_job" type="text"
                value="Исследователь океана">
            <button class="popup__save-btn" type="submit">Сохранить</button>
            <button class="popup__close-btn" type="reset"><img class="popup__close-image" src="./images/close.svg"
                    alt="закрыть форму"></button>
        </form>
    </section>
    <main class="main">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватарка пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            
            <button type="button" class="profile__add-btn"></button>

        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__place">Карачаевск</h2>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <button class="element__like"></button>                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__place">Домбай</h2>
                    <button class="element__like"></button>                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/karachevsk.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__place">Карачаевск</h2>
                    <button class="element__like"></button>                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__info">
                    <h2 class="element__place">Гора Эльбрус</h2>
                    <button class="element__like"></button>                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__place">Домбай</h2>
                    <button class="element__like"></button>                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script async src="./script/script.js"></script>
</body>

</html>
