<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="a307e1c403338846f8a4.svg" alt="Логотип 'Место' " class="header__logo"></header><section class="popup popup_type_edit"><form name="profile-edit-popup" class="popup__container" novalidate><h3 class="popup__heading">Редактировать профиль</h3><input placeholder="Имя" id="input-name" name="profileNameInput" class="popup__input-item popup__input-item_el_name" value="" required minlength="2" maxlength="40"> <span id="input-name-error" class="error"></span> <input placeholder="Вид деятельности" id="job-input" name="profileJobInput" class="popup__input-item popup__input-item_el_job" value="" required minlength="2" maxlength="40"> <span id="job-input-error" class="error"></span> <button class="popup__button popup__button_add" type="submit">Сохранить</button> <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image" src="118074baed770c43e4bc.svg" alt="закрыть форму"></button></form></section><section class="popup popup_type_submit"><form class="popup__container"><h3 class="popup__heading">Вы уверены?</h3><button class="popup__button popup__button_submit" type="submit">Да</button> <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image" src="118074baed770c43e4bc.svg" alt="закрыть форму"></button></form></section><section class="popup popup_type_add-card"><form name="card-add-popup" class="popup__container" novalidate><h3 class="popup__heading">Новое место</h3><input id="input-card-name" name="cardNameInput" class="popup__input-item popup__input-item_el_card-name" placeholder="Название" value="" required minlength="2" maxlength="30"> <span id="input-card-name-error" class="error"></span> <input id="input-link" name="cardLinkInput" class="popup__input-item popup__input-item_el_card-link" type="url" placeholder="Ссылка на картинку" value="" required> <span id="input-link-error" class="error"></span> <button class="popup__button popup__button_add" type="submit" disabled="disabled">Сохранить</button> <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image" src="118074baed770c43e4bc.svg" alt="закрыть форму"></button></form></section><section class="popup popup_type_image-card"><div name="card-add-popup" class="popup__container-image"><img class="popup__image" src="#" alt="alternative text of image"><p class="popup__title"></p><button class="popup__button popup__button_close" type="reset"><img class="popup__close-image" src="118074baed770c43e4bc.svg" alt="закрыть форму"></button></div></section><section class="popup popup_type_profile-image"><form name="profile-image-popup" class="popup__container" novalidate><h3 class="popup__heading">Обновить аватар</h3><input id="input-avatarLink" name="cardAvatarLinkInput" class="popup__input-item popup__input-item_el_avatar-link" type="url" placeholder="https://somewebsite.com/someimage.jpg" value="" required> <span id="input-avatarLink-error" class="error"></span> <button class="popup__button popup__button_add" type="submit">Сохранить</button> <button class="popup__button popup__button_close" type="reset"><img class="popup__close-image" src="118074baed770c43e4bc.svg" alt="закрыть форму"></button></form></section><main class="main"><section class="profile"><div class="profile__image"><div class="profile__pencil"></div><div class="profile__avatar"></div></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-btn"></button></div><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__add-btn"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="element"><div class="element"><img class="element__image" src="#" alt="alternative text of image"> <button type="button" class="element__trash"></button><div class="element__info"><h2 class="element__place"></h2><div class="element__like-div"><button type="button" class="element__like"></button><p class="element__counter">1</p></div></div></div></template><script src="main.js"></script></body></html>
